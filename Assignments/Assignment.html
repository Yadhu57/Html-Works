<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1><center>XYZ College/SCHOOL</center></h1>
    <h2><center>Student Registration Form</center></h2>
  <div>
    <form action="" method="" enctype="multipart/form-data">
    <div>
        <label for="img">Student Image:</label>
        <input type="file" name="" id="img">(less than 5Mb)
    </div>
<br>
    <div>
        <label for="Sname">Student Name:</label>
        <input type="text" placeholder="Full Name" id="Sname">
    </div>
<br>
    <div>
        <label for="Fname">Fathers Name:</label>
        <input type="text" placeholder="Father's Full Name" id="Fname">
    </div>
<br>
    <div>
        <label for="Mname">Mothers Name:</label>
        <input type="text" placeholder="Mother's Full Name" id="Mname">
    </div>
<br>
    <div>
        <label for="Gener">Gender:</label>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female"> 
        <label for="other">Other</label>
        <input type="radio"name="Gender"id="other">
    </div>
<br>
    <div>
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB">
    </div>
<br>
    <div>
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="email@xyz.com">
    </div>
<br>
    <div>
        <label for="Level">Level</label>
        <select name="" id="Level">
            <option value="">High School</option>
            <option value="">Higher Secondary</option>
            <option value="">Degree</option>
        </select>
    </div>
<br>
    <div>
        <label for="Dpt">Department:</label>
        <select name="" id="Dpt">
        <option value="">Electrical Engineering</option>
        <option value="">DSE</option>
        <option value="">HSE</option>
        </select>
    </div>
<br>
    <div>
        <label for="phone">Tel/Mobile:</label>
        <input type="text" name="" id="phone" placeholder="xxx xxx xxxx">
    </div>
    </form>
  </div>
  <hr>
  <div>
    <h2><center>Permanent Address</center></h2>
    <div>
        <label for="state">State:</label>
        <input type="text" placeholder="State" name="" id="state">
    </div>
<br>
    <div>
        <label for="City">City</label>
        <input type="text" name="" id="City" placeholder=City>
    </div>
<br>
    <div>
        <label for="zip">Zip Code:</label>
        <input type="text" name="" id="zip" placeholder="Zip Code">
    </div>
<br>
    <div>
        <label for="phone">Tel/Mobile:</label>
        <input type="text" name="" id="phone" placeholder="xxx xxx xxxx">
    </div>
<br>
<hr>
    <div>
        <h2><center>Temporary Address</center></h2>
        <label for="Adress">Same as Permanent Address</label>
        <input type="checkbox" name="" id="Address">

    </div>
<br>
<div>
    <label for="state">State:</label>
    <input type="text" placeholder="State" name="" id="state">
</div>
<br>
<div>
    <label for="City">City</label>
    <input type="text" name="" id="City" placeholder=City>
</div>
<br>
<div>
    <label for="zip">Zip Code:</label>
    <input type="text" name="" id="zip" placeholder="Zip Code">
</div>
<br>
<div>
    <label for="phone">Tel/Mobile:</label>
    <input type="text" name="" id="phone" placeholder="xxx xxx xxxx">
</div>
<div>
    <center><button type="submit" value="Register" id="">Register</center></button></div>
</div>

  </div>
</body>
</html>
