<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Register Here</center></h1>
    <form action="" method="" enctype="multipart/form-data">
        <!-- Http methods-GET, POST, PUT, PATCH,DELETE -->

        <div>
            <label for="Name">Name:</label>
            <input type="text" placeholder="Enter Your Name" id="Name" class="">
            
        </div>
<br>
        <div>
            <label for="Email">Email:</label>
            <input type="email" placeholder="Enter Email" id="Email" class="">

        </div>
<br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="Password">
        </div>
<br>
        <div>
            <label for="Ph_No">Phone Number:</label>
            <input type="text" id="Ph_No">
        </div> 
<br>
        <div>
            <label for="Gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female">
            <label for="others">Other</label>
            <input type="radio" name="Gender" id="others">
        </div>
<br>
        <div>
            <label for="language">Language:</label>
            <select name="" id="language">
                <option value="">python</option>
                <option value="">java</option>
                <option value="">PHP</option>
            </select>
        </div>
<br>
        <div>
            <label for="zip">Zip Code:</label>
            <input type="text" placeholder="Enter Zip Code" id="zip">
        </div>
<br>
        <div>
            <label for="about">About:</label>
            <textarea name="" id="" cols="20" rows="10"></textarea>
        </div>
<br>
        <div>
            <label for="img">Upload Image:</label>
            <input type="file" name="" id="img">
        </div>
<br>
        <div>
            <label for="">language</label>
            <input type="checkbox" name="" id="">c++
            <input type="checkbox">c
            <input type="checkbox" name="" id="">java
        </div>
<br>
        <div>
            <label for="skill">Skill Range</label>
            <input type="range" min="1" max="100" value="">
        </div>
<br>
       <div>
        <input type="submit" value="register">
       </div>

    </form>
</body>
</html>
